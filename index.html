<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agentes de IA da Camale√£o Corp ü§ñ</title>
    <style>
        body {
            background-color: #1a1a1a;
            background-image: url('link-da-sua-imagem-de-fundo.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 3em;
            color: #f0c674;
        }
        .agent-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .agent {
            width: 300px;
            margin: 20px;
            border: 2px solid transparent;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .agent::before {
            content: '';
            display: block;
            padding-top: 100%; /* Mant√©m a propor√ß√£o quadrada */
        }
        .agent-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente para legibilidade */
            border-radius: 15px;
        }
        .agent h2 {
            font-size: 1.5em;
            margin: 0;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        /* Anima√ß√£o de borda dourada nos agentes */
        .agent::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 15px;
            background: linear-gradient(45deg,
                rgba(255, 215, 0, 0.8),
                rgba(218, 165, 32, 0.8),
                rgba(184, 134, 11, 0.8),
                rgba(255, 215, 0, 0.8)
            );
            background-size: 400% 400%;
            z-index: -1;
            animation: border-anim 5s linear infinite;
        }
        @keyframes border-anim {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        /* Imagens de fundo espec√≠ficas para cada agente */
        .agent1 {
            background-image: url('tester.jpg');
        }
        .agent2 {
            background-image: url('DataSearch.jpg');
        }
        .agent3 {
            background-image: url('CopyBox.jpg');
        }
        .agent4 {
            background-image: url('CopySearch.jpg');
        }
        /* Responsividade para dispositivos m√≥veis */
        @media (max-width: 768px) {
            body {
                padding: 0 15px;
            }
            .agent-container {
                flex-direction: column;
                align-items: center;
                padding: 0;
            }
            .agent {
                width: 80%;
                margin: 15px auto;
            }
            h1 {
                font-size: 2em;
            }
            .agent h2 {
                font-size: 1.2em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Agentes de IA da Camale√£o Corp ü§ñ</h1>
    <div class="agent-container">
        <a href="https://poe.com/Tester_Youtube" class="agent agent1">
            <div class="agent-content">
                <h2>Tester</h2>
            </div>
        </a>
        <a href="https://poe.com/Data_Search" class="agent agent2">
            <div class="agent-content">
                <h2>Data Search</h2>
            </div>
        </a>
        <a href="https://poe.com/Copy_Box" class="agent agent3">
            <div class="agent-content">
                <h2>Copy Box</h2>
            </div>
        </a>
        <a href="https://poe.com/Copy_Search" class="agent agent4">
            <div class="agent-content">
                <h2>Copy Search</h2>
            </div>
        </a>
    </div>
</body>
</html>
