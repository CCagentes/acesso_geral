<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Agente</title>
    <style>
        body {
            background-color: #000; /* Fundo preto */
            background-image: url('seu-caminho-para-imagem.jpg'); /* Imagem de fundo da página */
            background-size: cover;
            background-position: center;
            color: #fff; /* Texto branco */
            font-family: Arial, sans-serif;
            text-align: center; /* Centraliza o texto */
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        .agent-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza os agentes */
            max-width: 1200px;
            margin: 0 auto;
        }
        .agent {
            width: 300px;
            margin: 20px;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(0, 100, 0, 0.8); /* Fundo verde escuro semitransparente */
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            color: #fff;
            text-decoration: none; /* Remove sublinhado se for link */
            cursor: pointer; /* Indica que é clicável */
        }
        .agent h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        /* Animação de borda dourada nos agentes */
        .agent::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 15px;
            background: linear-gradient(45deg,
                rgba(218, 165, 32, 0.8),
                rgba(255, 215, 0, 0.8),
                rgba(184, 134, 11, 0.8),
                rgba(218, 165, 32, 0.8)
            );
            background-size: 400% 400%;
            z-index: -1;
            animation: border-anim 5s linear infinite;
        }
        @keyframes border-anim {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        /* Imagens de fundo específicas para cada agente */
        .agent1 {
            background-image: url('link-da-imagem-agente1.jpg');
        }
        .agent2 {
            background-image: url('link-da-imagem-agente2.jpg');
        }
        .agent3 {
            background-image: url('link-da-imagem-agente3.jpg');
        }
        .agent4 {
            background-image: url('link-da-imagem-agente4.jpg');
        }
        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .agent-container {
                flex-direction: column; /* Coloca os agentes em coluna */
                align-items: center; /* Centraliza os agentes */
            }
            .agent {
                width: 90%; /* Aumenta a largura dos agentes para ocupar mais espaço */
                margin: 10px 0; /* Ajusta as margens */
            }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Meu Agente</h1>
    <div class="agent-container">
        <a href="https://poe.com/Tester_Youtube" class="agent agent1">
            <h2>Tester</h2>
            <!-- Conteúdo adicional se necessário -->
        </a>
        <a href="https://poe.com/Data_Search" class="agent agent2">
            <h2>Data Search</h2>
            <!-- Conteúdo adicional se necessário -->
        </a>
        <a href="https://poe.com/Copy_Box" class="agent agent3">
            <h2>Copy Box</h2>
            <!-- Conteúdo adicional se necessário -->
        </a>
        <a href="https://poe.com/Copy_Search" class="agent agent4">
            <h2>Copy Search</h2>
            <!-- Conteúdo adicional se necessário -->
        </a>
    </div>
</body>
</html>
